---
conditions: v1
dist: xenial
language: python

git:
  depth: 200

cache:
  pip: true

python:
- "3.7"

before_install:
- deactivate
- pyenv global 3.7
- python3.7 -m pip install -U tox --user
install:
- python3.7 -m tox --notest

script:
- python3.7 -m tox

jobs:
  fast_finish: true
  include:
  - python: "3.7"
    name: Checking pre-commit linter compliance
    env:
      TOXENV: pre-commit-ci
  - python: "3.7"
    name: Checking docs build
    env:
      TOXENV: build-docs
  - python: "3.7"
    name: Running pytest test suite
    env:
      TOXENV: python
  - &deploy-job
    stage: Upload a new version of python package to PYPI
    name: Publishing current Git tagged version of dist to PyPI
    if: repo == "sanitizers/octomachinery" AND tag IS present
    python: "3.7"
    env:
      TOXENV: build-dists
    before_deploy:
    - echo > setup.py
    deploy: &deploy-step
      provider: pypi
      on:
        all_branches: true
        tags: true
      user: __token__
      password:
        secure: >-
          
      distributions:
      skip-cleanup: true
  - <<: *deploy-job
    name: >-
      Publishing current (unstable) Git revision of dist to Test PyPI
      on every commit
    if: >-  # Always run, except if PR or cron
      repo == "sanitizers/octomachinery" AND
      branch == "master" AND
      type == "push"
    deploy:
      <<: *deploy-step
      password:  # Test PyPI has a separate account hence separately generated token
        secure: >-
          
      server: https://test.pypi.org/legacy/
      on:
        all_branches: true
